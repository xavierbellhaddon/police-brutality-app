<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Police Brutality Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link rel="stylesheet" href="./css/all.css" </head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

<body>
  <div class="search">
    <form>
      <input type="text" class="text-input" placeholder="Search states..."></input>
      <button type="submit" class="search-button">
        <i class="fas fa-search"></i>
      </button>
      <button class="exit-button">
        <i class="fas fa-times"></i>
      </button>
    </form>
  </div>
  <div class="app">
    <div id="map"></div>
    <div class=incident-number>
      <h1 id="totalCounter">0</h1>
      <p>reported incidents of police brutality in the United States since the murder of George Floyd on May 5, 2020</p>
    </div>
    <div class="search-results"></div>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://leafletjs.com/examples/choropleth/us-states.js"></script>
  <script src="index.js" type="module"></script>
</body>

</html>
